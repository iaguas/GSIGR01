<div class="row">
    <div class="col-md-4">
        <!--alert-->
        <div class="panel panel-info">
            <div class="panel-heading">Create a PrintableNews</div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" method="POST">
                    <div class="form-group">
                        <label for="headline" class="col-sm-2 control-label">Headline</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="headline">                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="body" class="col-sm-2 control-label">Body</label>
                        <div class="col-sm-12">
                            <textarea class="form-control" name="body" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="journalist" class="col-sm-2 control-label">Journalist</label>
                        <div class="col-sm-12">
                            <select name="journalist" class="form-control">
                                <!--journalistOptions-->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newspaper" class="col-sm-2 control-label">Newspaper</label>
                        <div class="col-sm-12">
                            <select name="newspaper" class="form-control">
                                <option value="0">none</option>
                                <!--newspaperOptions-->
                            </select>
                        </div>
                    </div><hr>
                    <button type="submit" value"submit" class="btn btn-default">Send Data</button>
                </form>
            </div>
        </div>
    </div>
</div>
