<div class="row">
    <div class="col-md-4">
        <!--alert-->
        <div class="panel panel-info">
            <div class="panel-heading">Create a Newspaper</div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" method="POST">
                    <div class="form-group">
                        <label for="date" class="col-sm-3 control-label">Date</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="date" placeholder="YYYY/MM/DD">
                            <p class="help-block">ex: 2014/11/20</p>
                        </div>
                    </div><hr>
                    <button type="submit" value"submit" class="btn btn-default">Send Data</button>
                </form>
            </div>
        </div>
    </div>
</div>
